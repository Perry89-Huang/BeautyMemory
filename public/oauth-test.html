    <script>
        const API_BASE_URL = 'http://localhost:3000';
        
        // é¡¯ç¤ºç•¶å‰ URL è³‡è¨Š
        function displayUrlInfo() {
            const info = {

        // é¡¯ç¤º localStorage è³‡è¨Š
        function displayStorageInfo() {
            const storage = {
                'accessToken': localStorage.getItem('accessToken') || 'null',
                'refreshToken': localStorage.getItem('refreshToken') || 'null',
                'user': localStorage.getItem('user') || 'null'

        }
        
        // æª¢æŸ¥ç•¶å‰ tokens
        function checkCurrentTokens() {
            displayStorageInfo();
            const accessToken = localStorage.getItem('accessToken');
            if (accessToken) {
                document.getElementById('status').innerHTML = '<div class="success">âœ… å·²æ‰¾åˆ° Access Token</div>';
            } else {
                document.getElementById('status').innerHTML = '<div class="error">âŒ æœªæ‰¾åˆ° Access Token</div>';
            }
        }
        
        // æ¸…é™¤ tokens
        function clearTokens() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');

            document.getElementById('status').innerHTML = '<div class="success">âœ… Tokens å·²æ¸…é™¤</div>';
        }
        
        // æ¸¬è©¦ Google ç™»å…¥
        async function testGoogleLogin() {
            try {
                document.getElementById('info').textContent = 'æ­£åœ¨å–å¾— Google OAuth URL...';
                
                const response = await fetch(`${API_BASE_URL}/api/members/auth/google`);
                const data = await response.json();

                        `OAuth URL å·²å–å¾—ï¼š\n${data.data.authUrl}\n\nå³å°‡é‡å®šå‘...`;
                    
                    setTimeout(() => {

                } else {
                    document.getElementById('status').innerHTML =

                    document.getElementById('info').textContent = JSON.stringify(data, null, 2);

        // è™•ç† OAuth å›èª¿
        function handleOAuthCallback() {
            const hash = window.location.hash;
            const urlParams = new URLSearchParams(window.location.search);
            
            // æª¢æŸ¥éŒ¯èª¤
            const error = urlParams.get('error') || urlParams.get('error_description');
            if (error) {

                return;

            if (hash && hash.includes('access_token')) {

                const refreshToken = hashParams.get('refresh_token');
                const expiresIn = hashParams.get('expires_in');

                    localStorage.setItem('accessToken', accessToken);

                        `Refresh Token: ${refreshToken ? refreshToken.substring(0, 50) + '...' : 'N/A'}\n` +
                        `Expires In: ${expiresIn} seconds`;
                    
                    // æ¸…é™¤ URL hash
                    window.history.replaceState({}, document.title, window.location.pathname);
                    
                    displayStorageInfo();

        }
        
        // é é¢è¼‰å…¥æ™‚åŸ·è¡Œ
